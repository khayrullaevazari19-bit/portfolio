<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TezTech</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: #0d0d0d;
                color: #fff;
            }

            p {
                margin: 15px 0 30px;
                font-size: 18px;
                color: #bbb;
            }

            .hero-buttons {
                display: flex;
                gap: 15px;
                justify-content: center;
            }

        
            .about {
                text-align: center;
                padding: 80px 20px;
                background: #1a1a1a;
            }

            .about h2 {
                color: #ff6600;
                margin-bottom: 20px;
            }

            .about p {
                max-width: 700px;
                margin: auto;
                color: #ccc;
            }

            .stats {
                display: flex;
                justify-content: center;
                gap: 50px;
                margin-top: 40px;
                flex-wrap: wrap;
            }

            .stats strong {
                display: block;
                font-size: 26px;
                color: #ff6600;
            }

        
            .services {
                text-align: center;
                padding: 80px 20px;
            }

            .services h2 {
                color: #ff6600;
                margin-bottom: 40px;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
                gap: 25px;
                margin-bottom: 40px;
            }

            .card {
                background: #1a1a1a;
                padding: 40px;
                border-radius: 10px;
                transition: 0.3s;
            }

            .card:hover {
                background: #ff6600;
                color: #111;
                cursor: pointer;
            }

        
            .cta {
                text-align: center;
                background: #111;
                padding: 50px 20px;
            }

            .cta p {
                margin-bottom: 20px;
                font-size: 18px;
            }

        
            footer {
                text-align: center;
                padding: 20px;
                background: #0a0a0a;
                color: #777;
            }
        </style>
    </head>
    <body>
        <section class="about">
            <h2>About Us</h2>
            <p>We build modern web solutions with style, speed, and security in mind.</p>
            <div class="stats">
                <div>
                    <strong>100+</strong>
                    Projects
                </div>
                <div>
                    <strong>50+</strong>
                    Clients
                </div>
                <div>
                    <strong>5 Years</strong>
                    Experience
                </div>
            </div>
        </section>

        <section class="services">
            <h2>Our Services</h2>
            <div class="grid">
                <div class="card">Web Development</div>
                <div class="card">UI/UX Design</div>
                <div class="card">SEO Optimization</div>
                <div class="card">E-commerce</div>
            </div>
        </section>

        <section class="cta">
            <p>Ready to bring your ideas to life?</p>
            <button>Contact Us</button>
        </section>

        <footer>
            <p>Â© 2025 TezTech. All rights reserved.</p>
        </footer>
    </body>
</html>
